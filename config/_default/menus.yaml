# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: À propos
    url: '#about'
    weight: 10
  - name: Expériences
    url: '#experiences'
    weight: 20
  - name: Réalisations
    url: '#projects'
    weight: 30
  - name: Blog
    url: '#posts'
    weight: 40
  - name: Veille
    url: 'https://veille.brbabaloni.fr'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60

